name: Build and Release Soroban Contract

on:
  push:
    tags:
      - "v*" # Triggered whenever you push a new tag, like "v1.0.0"

jobs:
  release-contract:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }} # Use tag name (e.g., v1.0.0)
      release_description: "Automated Soroban contract release"
      relative_path: '["/contracts/hello-world/src/contract.rs"]' # Path to your contract (update this)
      package: "sport_prediction_onext_v2" # Package name from Cargo.toml
      make_target: "" # Optional: if you have Makefile target (e.g. "make build")
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}
